<app-menu></app-menu>
<div>
    <div>
        <span><h3>User Detail</h3></span>
    </div>
    <table class="table table-sm" *ngIf="user">
        <tr>
            <th>Id</th>
            <td>
                <input [(ngModel)]="user.id" type="number" disabled>
            </td>
        </tr>
        <tr>
            <th>Username</th>
            <td>
                <input [(ngModel)]="user.username" type="text" disabled>
            </td>
        </tr>
        <tr>
            <th>First name</th>
            <td>
                <input [(ngModel)]="user.firstname" type="text" disabled>
            </td>
        </tr>
        <tr>
            <th>Last name</th>
            <td>
                <input [(ngModel)]="user.lastname" type="text" disabled>
            </td>
        </tr>
        <tr>
            <th>Phone #</th>
            <td>
                <input [(ngModel)]="user.phoneNumber" type="text" disabled>
            </td>
        </tr>
        <tr>
            <th>Email</th>
            <td>
                <input [(ngModel)]="user.email" type="text" disabled>
            </td>
        </tr>
        <tr>
            <th>Reviewer</th>
            <td>
                <input [(ngModel)]="user.isReviewer" type="checkbox" disabled>
            </td>
        </tr>
        <tr>
            <th>Admin</th>
            <td>
                <input [(ngModel)]="user.isAdmin" type="checkbox" disabled>
            </td>
        </tr>
    </table>
    <div>
        <button (click)="edit()" class="btn btn-warning">Edit</button> | 
        <button (click)="toggleVerify()" class="btn btn-danger">Delete</button> 
        <span *ngIf="showVerify">
        | <button (click)="delete()" class="btn btn-danger">Verify Delete</button>
    </span>
    </div>

</div>
