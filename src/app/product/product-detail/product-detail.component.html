<app-menu></app-menu>
<div>
    <div>
        <span><h3>Product Detail</h3></span>
    </div>
    <table class="table table-sm" *ngIf="product">
        <tr>
            <th>Id</th>
            <td>
                <input [(ngModel)]="product.id" type="number" disabled>
            </td>
        </tr>
        <tr>
            <th>Part #</th>
            <td>
                <input [(ngModel)]="product.partNbr" type="text" disabled>
            </td>
        </tr>
        <tr>
            <th>Name</th>
            <td>
                <input [(ngModel)]="product.name" type="text" disabled>
            </td>
        </tr>
        <tr>
            <th>Price</th>
            <td>
                <input [(ngModel)]="product.price" type="text" disabled>
            </td>
        </tr>
        <tr>
            <th>Unit</th>
            <td>
                <input [(ngModel)]="product.unit" type="text" disabled>
            </td>
        </tr>
        <tr>
            <th>Photopath</th>
            <td>
                <input [(ngModel)]="product.photoPath" type="text" disabled>
            </td>
        </tr>
        <tr>
            <th>Vendor</th>
            <td>
                <input [(ngModel)]="product.vendor.name" type="text" disabled>
            </td>
        </tr>
    </table>
    <div>
        <button (click)="edit()" class="btn btn-warning">Edit</button> | 
        <button (click)="toggleVerify()" class="btn btn-danger">Delete</button> 
        <span *ngIf="showVerify">
        | <button (click)="delete()" class="btn btn-danger">Verify Delete</button>
    </span>
    </div>

</div>
