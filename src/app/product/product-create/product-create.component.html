<app-menu></app-menu>
<div>
    <div>
        <span><h3>Product Create</h3></span>
    </div>
    <table class="table table-sm" *ngIf="product">
        <tr>
            <th>Id</th>
            <td>
                <input [(ngModel)]="product.id" type="number" disabled>
            </td>
        </tr>
        <tr>
            <th>Part #</th>
            <td>
                <input [(ngModel)]="product.partNbr" type="text" >
            </td>
        </tr>
        <tr>
            <th>Name</th>
            <td>
                <input [(ngModel)]="product.name" type="text" >
            </td>
        </tr>
        <tr>
            <th>Price</th>
            <td>
                <input [(ngModel)]="product.price" type="number" >
            </td>
        </tr>
        <tr>
            <th>Unit</th>
            <td>
                <input [(ngModel)]="product.unit" type="text" >
            </td>
        </tr>
        <tr>
            <th>Photo Path</th>
            <td>
                <input [(ngModel)]="product.photoPath" type="text" >
            </td>
        </tr>
        <tr>
            <th>Vendor</th>
            <td>
                <input [(ngModel)]="product.vendor" type="text" >
            </td>
        </tr>
    </table>
    <div>
        <button (click)="save()" class="btn btn-success">Save</button>
        
    </div>

</div>
