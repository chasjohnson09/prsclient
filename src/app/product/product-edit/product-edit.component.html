<app-menu></app-menu>
<div>
    <div>
        <span><h3>Product Edit</h3></span>
    </div>
    <table class="table table-sm" *ngIf="product">
        <tr>
            <th>Id</th>
            <td>
                <input [(ngModel)]="product.id" type="number" disabled>
            </td>
        </tr>
        <tr>
            <th>Part #</th>
            <td>
                <input [(ngModel)]="product.partNbr" type="text">
            </td>
        </tr>
        <tr>
            <th>Name</th>
            <td>
                <input [(ngModel)]="product.name" type="text">
            </td>
        </tr>
        <tr>
            <th>Price</th>
            <td>
                <input [(ngModel)]="product.price" type="text">
            </td>
        </tr>
        <tr>
            <th>Unit</th>
            <td>
                <input [(ngModel)]="product.unit" type="text">
            </td>
        </tr>
        <tr>
            <th>Photopath</th>
            <td>
                <input [(ngModel)]="product.photoPath" type="text">
            </td>
        </tr>
        <tr>
            <th>Vendor</th>
            <td>
                <select [(ngModel)]="vendors" name="vendors">
                    <option *ngFor="let vendor of vendors" [value]="product.vendor.name">{{product.vendor.name}}</option>
                </select>
                <input [(ngModel)]="product.vendor.name" type="text" disabled>
            </td>
        </tr>
    </table>
    <div>
    <button (click)="save()" class="btn btn-danger">Save</button>
    </div>

</div>
