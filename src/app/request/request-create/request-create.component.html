<app-menu></app-menu>
<div>
    <div>
        <span><h3>Request Create</h3></span>
    </div>
    <table class="table table-sm" *ngIf="request">
        <tr>
            <th>Id</th>
            <td>
                <input [(ngModel)]="request.id" type="number" disabled>
            </td>
        </tr>
        <tr>
            <th>Description</th>
            <td>
                <input [(ngModel)]="request.description" type="text" >
            </td>
        </tr>
        <tr>
            <th>Justfication</th>
            <td>
                <input [(ngModel)]="request.justification" type="text" >
            </td>
        </tr>
        <tr>
            <th>Status</th>
            <td>
                <input [(ngModel)]="request.status" type="text" disabled>
            </td>
        </tr>
        <tr>
            <th>Delivery Method</th>
            <td>
                <select [(ngModel)]="request.deliveryMode">
                    <option value="Pickup">Pickup</option>
                    <option value="Delivery">Delivery</option>

                </select>
            </td>
        </tr>
        <tr>
            <th>User</th>
            <td>
                <input [(ngModel)]="this.sys.loggedInUser.username" type="text" disabled>
            </td>
        </tr>
    </table>
    <div>
        <button (click)="save()" class="btn btn-success">Save</button>
        
    </div>

</div>
