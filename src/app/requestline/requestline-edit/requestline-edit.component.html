<app-menu></app-menu>
<div>
    <div>
        <span>
            <h3>Requestline Edit</h3>
        </span>
    </div>
    <table class="table table-sm" *ngIf="requestline">
        <tr>
            <th>Id</th>
            <td>
                <input [(ngModel)]="requestline.id" type="number" disabled>
            </td>
        </tr>
        <tr>
            <th>Product</th>
            <td>
                <select [(ngModel)]="requestline.productId">
                    <option *ngFor="let p of products" value={{p.id}}>{{p.name}}</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Quantity</th>
            <td>
                <input [(ngModel)]="requestline.quantity" type="number">
            </td>
        </tr>
    </table>
    <div>
        <button (click)="save()" class="btn btn-success">Save</button>
    </div>
</div>
