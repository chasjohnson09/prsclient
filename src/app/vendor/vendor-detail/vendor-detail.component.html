<app-menu></app-menu>
<div>
    <div>
        <span><h3>Vendor Detail</h3></span>
    </div>
    <table class="table table-sm" *ngIf="vendor">
        <tr>
            <th>Id</th>
            <td>
                <input [(ngModel)]="vendor.id" type="number" disabled>
            </td>
        </tr>
        <tr>
            <th>Code</th>
            <td>
                <input [(ngModel)]="vendor.code" type="text" disabled>
            </td>
        </tr>
        <tr>
            <th>Name</th>
            <td>
                <input [(ngModel)]="vendor.name" type="text" disabled>
            </td>
        </tr>
        <tr>
            <th>Address</th>
            <td>
                <input [(ngModel)]="vendor.address" type="text" disabled>
            </td>
        </tr>
        <tr>
            <th>City</th>
            <td>
                <input [(ngModel)]="vendor.city" type="text" disabled>
            </td>
        </tr>
        <tr>
            <th>State</th>
            <td>
                <input [(ngModel)]="vendor.state" type="text" disabled>
            </td>
        </tr>
        <tr>
            <th>Zip code</th>
            <td>
                <input [(ngModel)]="vendor.zipcode" type="text" disabled>
            </td>
        </tr>
        <tr>
            <th>Phone #</th>
            <td>
                <input [(ngModel)]="vendor.phonenumber" type="text" disabled>
            </td>
        </tr>
        <tr>
            <th>Email</th>
            <td>
                <input [(ngModel)]="vendor.email" type="text" disabled>
            </td>
        </tr>
    </table>
    <div>
        <button (click)="edit()" class="btn btn-warning">Edit</button> | 
        <button (click)="toggleVerify()" class="btn btn-danger">Delete</button> 
        <span *ngIf="showVerify">
        | <button (click)="delete()" class="btn btn-danger">Verify Delete</button>
    </span>
    </div>

</div>
