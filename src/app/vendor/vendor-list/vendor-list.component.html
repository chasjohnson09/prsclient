<app-menu></app-menu>
<div>
    <span><h3>Vendor List</h3></span>
    <span><a routerLink="/vendors/create">Create new Vendor</a></span> | 
    <span><input [(ngModel)]="searchCriteria" type="text" placeholder="Search"></span>
</div>
<table>
    <tr>
        <th>Id</th>
        <th>Code</th>
        <th>Name</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Zip code</th>
        <th>Phone #</th>
        <th>Email</th>
    </tr>
    <tr *ngFor="let vendor of vendors | searchVendor:searchCriteria">
        <td>{{vendor.id}}</td>
        <td>{{vendor.code}}</td>
        <td>{{vendor.name}}</td>
        <td>{{vendor.address}}</td>
        <td>{{vendor.city}}</td>
        <td>{{vendor.state}}</td>
        <td>{{vendor.zipcode}}</td>
        <td>{{vendor.phonenumber}}</td>
        <td>{{vendor.email}}</td>
        <td>
            <a routerLink="/vendor/detail/{{vendor.id}}">Detail</a> | 
            <a routerLink="/vendor/edit/{{vendor.id}}">Edit</a>
        </td>
    </tr>
</table>
